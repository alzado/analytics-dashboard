services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
      POSTGRES_DB: search_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend_django
    command: npm run dev

  backend_django:
    build:
      context: ./backend_django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=search_analytics.settings.development
      # Database configuration
      - POSTGRES_DB=search_analytics
      - POSTGRES_USER=analytics
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword123}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      # Auth configuration
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # Google Cloud credentials (ADC)
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    volumes:
      - ./backend_django:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 3600 --reload search_analytics.wsgi:application"

volumes:
  postgres_data:
